<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/styles.min.css">
    </head>
    <body>

        <div class="chat">
            <div class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages"class="chat__messages"></div>
                <div class="compose">
                    <form id="chatwindow">
                        <br><input type="text" id="usertext" placeholder="Enter text here" required autocomplete="off">
                        <button type='submit' id="submit">Send</button> 
                    </form>
                    <button id="locshare">Share Location ğŸ“</button>
                </div>
                
            </div>
        </div>
        <!--<button id="increment">+1</button> -->

        

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href='{{url}}' target='_blank'>My LocationğŸ“</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}                          <!--this is the template to display an array, check the .js file to see why an array-->
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
    </html>
